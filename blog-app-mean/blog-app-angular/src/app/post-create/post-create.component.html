<form (ngSubmit)="onAddPost(form)" #form="ngForm">
  <div>
    <label for="title">Title</label>
    <input id="title" type="text" ngModel name="title" required>
  </div>
  <div>
    <label for="content">Content</label>
    <textarea id="content" rows="6" ngModel name="content" required></textarea>
  </div>
  <button type="submit" [disabled]="form.invalid">Add Post</button>
</form>
